<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            text-align: left
        }
        form{
            position: relative;
            border: 1px solid;
            display: inline-block;
            border-radius: 10px;
            padding: 16px;
            margin-top: 30px;
                
        }
        
        input{
        margin-bottom: 8px;
        }
        
        fieldset{
            border: 1px dotted;
            border-radius: 10px;
            background: lightgrey;
        }
        
    </style>
    <title>Forms</title>
</head>

<body>

<br>
